<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Image Recognition Chatbot</h1>
            <p>Analyze images and chat with AI at the same time!</p>
        </header>

        <!-- Image Upload Section -->
        <section class="upload-section">
            <div class="card">
                <h2>Upload an Image</h2>
                <p>Let AI analyze your image and provide insights.</p>
                <input type="file" id="image-upload" accept="image/*">
                <button id="analyze-button">Analyze Image</button>
            </div>
        </section>

        <!-- Chatbot Section -->
        <section class="chat-section">
            <div class="card">
                <h2>Chat with AI</h2>
                <p>Ask anything, and let AI respond.</p>
                <textarea id="chat-input" placeholder="Type your message..."></textarea>
                <button id="chat-button">Send</button>
            </div>
        </section>

        <!-- Response Section -->
        <section id="response-section" class="card">
            <h2>Responses</h2>
            <div id="response" class="response-box"></div>
        </section>
    </div>
    <footer class="footer">
        <p>© 2024 Image Recognition Chatbot | Made with ❤️ and AI</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
